<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product">
      <div class="product__img">
        <img class="product__img-desktop" src="/images/image-product-desktop.jpg" alt="products-image" />
        <img class="product__img-mobile" src="/images/image-product-mobile.jpg" alt="products-image" />
      </div>

      <div class="product__info">
        <p class="product__info-type">Perfume</p>

        <h1 class="product__info-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product__info-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__price">
          <p class="product__price-discount">$149.99</p>
          <p class="product__price-stock">$169.99</p>
        </div>

        <button class="button" type="button">Add to Cart</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JuanCalle94" target="_blank">Juan David Calle R.</a>.
    </div>
  </body>
</html>
